<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Create Account</title>
        <link href="../img/tempo.png" rel="icon" type="icon/png">
        <!-- custom css  -->
        <link href="../ScriptAndCss/account-create.css" rel="stylesheet" type="text/css">
        <!-- google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Nunito:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <section id="account-create">
            <div>
                <video autoplay loop muted>
                    <source src="../img/dw1080.mp4" type="video/mp4">
                </video>
            </div>
            <div class="create-account">
                <div class="title">
                    <h1>Create Account <i class="fa-solid fa-circle-user"></i></h1>
                </div>
                <div class="form">

                    <form action="" method="" enctype="multipart/form-data">
                        <!-- Name -->
                        <label class="form-name" for="name">Name</label>
                        <input type="text" name="email" id="" class="email form-data" placeholder="" required autocomplete="off" required/>

                        <!-- username -->
                        <label class="form-name" for="name">Username</label>
                        <input type="text" name="email" id="" class="email form-data" placeholder="" required autocomplete="off" required/>

                        <!-- email -->
                        <label class="form-name" for="name">Email or Phone Number</label>
                        <input type="email" name="email" id="" class="email form-data" placeholder="" required autocomplete="off" required/>
    
                        <!-- Password create -->
                        <label class="form-name" for="password">Password</label>
                        <input type="password" name="password" id="" class="password form-data" placeholder="" required/>
    
                        <!-- Login button -->
                        <button class="create">Create <i class="fa-solid fa-circle-plus"></i></button>
                        
                    </form>

                
                </div>

                <div class="forgot-div">
                    <!-- forgot password -->
                    <h1>Login with</h1>
                    
                    <div class="oth-login">
                        <div class="social">
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                        </div>
                        <div class="social">
                            <a href="#"><i class="fa-brands fa-github"></i></a>
                        </div>
                        <div class="social">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </section>


         <!-- fontawsome script  -->
         <script src="https://kit.fontawesome.com/3641edc56d.js" crossorigin="anonymous"></script>
    </body>
</html>
