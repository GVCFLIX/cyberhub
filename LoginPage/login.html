<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>cyber hub</title>
        <link href="../img/tempo.png" rel="icon" type="icon/png">
        <!-- custom css  -->
        <link href="../ScriptAndCss/login.css" rel="stylesheet" type="text/css">
        <!-- google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Nunito:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

        <section id="login-page">
            <div>
                <video autoplay loop muted>
                    <source src="../img/bg-vid.mp4" type="video/mp4">
                </video>
            </div>
            <div class="login-account">
                <div class="title">
                    <h1>Cyber-Hub user <i class="fa-solid fa-user"></i></h1>
                </div>
                <div class="form">

                    <form action="" method="" enctype="multipart/form-data">
                        <!-- email -->
                        <label class="form-name" for="email">Username</label>
                        <input type="email" name="email" id="" class="email form-data" placeholder="" required autocomplete="off"/>
    
                        <!-- Password -->
                        <label class="form-name" for="password">Password</label>
                        <input type="password" name="password" id="" class="password form-data" placeholder="" required/>
    
                        <!-- Login button -->
                        <input type="button" name="" id="" class="submit" value="Log In">
    
                    </form>

                </div>

                <div class="forgot-div">
                    <!-- forgot password -->
                    <a class="forgot" href="#">Forgotten password?</a>
                    <!-- create account -->
                    <p class="create">Don't have an account?<a class="forgot" href="./create-account.html">Create New Account.</a></p>
                </div>
            </div>
        </section>






        <!-- custom script  -->
        <script src="../ScriptAndCss/login.js" type="text/javascript"></script>
        <!-- fontawsome script  -->
        <script src="https://kit.fontawesome.com/3641edc56d.js" crossorigin="anonymous"></script>
    </body>
</html>
